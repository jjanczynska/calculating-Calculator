<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to css style sheet-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--link to google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <title>My calculating Calculator</title>
</head>

<body>
    <!--Main calculator body-->
    <div class="calculator">
        <!--calculator display screen-->
        <div id="display">0</div>
            <!--calculator buttons-->
            <div class="buttons">
                <button class="clear" id="clear">C</button>
                <button class="delOne" id="delete">‚Üê</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="add">+</button>
                <button class="zero" id="zero">0</button>
               <button class="equal" id="equal">=</button>   
            </div>
    
    </div>    
    <!--Link to javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
